<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beranda SIPAS</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br/>
<h3 th:align="center">Sistem Informasi Pasien</h3>
<br/>
<div class="container-fluid">
    <a th:href="@{/pasien/tambah}" class="btn btn-primary">Tambah Pasien Baru</a>
    <br/><br/>
    <div class="card">
        <div class="card-header bg-dark text-light">Daftar Pasien</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>NIK</th>
                    <th>Jenis Kelamin</th>
                    <th>Kode Pasien</th>
                    <th>Tempat Lahir</th>
                    <th>Tanggal Lahir</th>
                    <th>Nomor Kontak Darurat</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pasien, iterStat: ${pasienList}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${pasien.nama}"></td>
                    <td th:text="${pasien.nik}"></td>
                    <td th:text="${pasien.jenisKelamin == 1 ? 'Laki laki' : 'Perempuan'}"></td>
                    <td th:text="${pasien.kode}"></td>
                    <td th:text="${pasien.tempatLahir}"></td>
                    <td th:text="${pasien.tanggalLahir}"></td>
                    <td th:text="${pasien.emergencyContact.noHp}"></td>
                    <td>
                        <a th:href="@{'/pasien/' + ${pasien.nik} + '/tambah-diagnosis'}" class="btn btn-sm btn-dark">Tambah Diagnosis</a>
                        <a th:href="@{/pasien(nikPasien=${pasien.nik})}" class="btn btn-sm btn-primary">Lihat</a>
                        <a th:href="@{'/pasien/ubah/' + ${pasien.nik}}" class="btn btn-sm btn-dark">Ubah</a>
                        <a th:href="@{/}" class="btn btn-sm btn-danger">Hapus</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
