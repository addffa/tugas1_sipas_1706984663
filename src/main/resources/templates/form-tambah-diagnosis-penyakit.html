<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Diagnosis Penyakit</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br/>
<h3 th:align="center">Tambah Data Diagnosis Penyakit</h3>
<br/>
<form th:action="@{/diagnosis-penyakit/tambah}" th:object="${diagnosisPenyakit}" method="post">
    <table th:align="center">
        <tbody>
        <tr>
            <td>Nama</td>
            <td><input class="form-control" type="text" th:field="*{nama}" /></td>
        </tr>
        <tr>
            <td>Kode</td>
            <td><input class="form-control" type="text" th:field="*{kode}" /></td>
        </tr>
        <tr>
            <td></td>
            <td align="right">
                <button type="submit" class="btn btn-success">Submit</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
