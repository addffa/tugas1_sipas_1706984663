<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark text-light">Detail Data Pasien</div>
                <div class="card-body">
                    <a th:href="@{/}">Kembali ke Beranda</a>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Nama</td>
                            <td th:text="${pasien.nama}"></td>
                        </tr>
                        <tr>
                            <td>NIK</td>
                            <td th:text="${pasien.nik}"></td>
                        </tr>
                        <tr>
                            <td>Kode</td>
                            <td th:text="${pasien.kode}"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td th:text="${pasien.jenisKelamin == 1 ? 'Laki laki' : 'Perempuan'}"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td th:text="${pasien.tanggalLahir}"></td>
                        </tr>
                        <tr>
                            <td>Tempat Lahir</td>
                            <td th:text="${pasien.tempatLahir}"></td>
                        </tr>
                        <tr>
                            <td>Kontak Darurat</td>
                            <td th:text="${pasien.emergencyContact.nama + ' - ' + pasien.emergencyContact.nik + ' - '
                            + pasien.emergencyContact.noHp}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-header bg-dark text-light">Asuransi milik Pasien</div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr th:each="pasienAsuransi, iterStat: ${pasien.listAsuransi}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${pasienAsuransi.asuransi.nama}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
